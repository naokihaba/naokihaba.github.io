name: Deploy to GitHub Pages

on:
  # main ブランチにpushされた時にワークフローを実行
  push:
    branches: [ main ]
  # GitHub UI から手動実行を許可
  workflow_dispatch:

# GITHUB_TOKEN の権限を設定して、GitHub Pages へのデプロイを許可
permissions:
  contents: read
  pages: write
  id-token: write

# 同時実行を制限して、進行中のデプロイをキャンセルしないようにする
concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  BUILD_PATH: "." # デフォルトはリポジトリのルート

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8
      
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4
      
      - name: Install dependencies
        run: pnpm install
        working-directory: ${{ env.BUILD_PATH }}
      
      - name: Build with Astro
        run: |
          pnpm astro build \
            --site "${{ steps.pages.outputs.origin }}" \
            --base "${{ steps.pages.outputs.base_path }}"
        working-directory: ${{ env.BUILD_PATH }}
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.BUILD_PATH }}/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4